<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musico | Login</title>
    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- sanjaya css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sanjaya007/flex-library@master/dist/css/sanjaya.min.css"
      crossorigin="anonymous"
    />
    <!-- custom  -->
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <!-- jquery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container flex-css">
      <div class="main-wrapper"></div>
      <div class="nav-bar flex-css-row-sb">
        <a href="./index.html" class="logo-container">
          <img src="./assets/images/logo.png" alt="logo" />
        </a>
      </div>
      <div class="form-container">
        <div class="title pb-4">
          <h1>Sign In</h1>
        </div>
        <div class="input-wrapper">
          <div class="input-box">
            <input type="text" placeholder="Username or Email" />
          </div>
        </div>
        <div class="input-wrapper">
          <div class="input-box">
            <input type="password" placeholder="Password" />
          </div>
        </div>

        <div class="btn-container flex-css pt-2">
          <a href="#">Log In</a>
        </div>

        <div class="note-link pt-4">
          <p>New to Musico? <a href="./register.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
